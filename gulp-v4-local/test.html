<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="css/icomart.css">
	<link rel="stylesheet" href="css/subscription_skip_cancel.css">
</head>
<body>

<div class="mod_subscriptionSkipCancelModal basic_mdl remodal" data-remodal-id="mdl_subscriptionSkipModal" data-remodal-options="hashTracking: false">
	<p class="ttl">休止時のご注意事項</p>
	<div class="body">
		<ul class="list">
			<li class="item">すでに休止中の商品は2ヶ月連続での休止は出来ません。<br>詳しくは<a class="item_anchor" href="">こちら</a>をご確認ください。</li>
			<li class="item">休止のお手続きは“次回お届け予定日”の<span class="item_emphasis">10日前</span>までにお願いいたします。</li>
			<li class="item">休止された場合、ご利用回数<span class="item_emphasis">(最低3回)</span>にはカウントされません。</li>
			<li class="item">お手続きのタイミングによっては商品がお手元に届いてしまう可能性がございます。</li>
			<li class="item">ご利用料金の引き落とし日については、各クレジットカード会社により異なりますので、ご利用中のクレジット会社にお問合せくださいませ。</li>
		</ul>
		<div class="buttons">
			<button type="submit" class="basic_btn no_icon subcolor_btn2 font_b">休止を確定する</button>
			<a class="basic_btn no_icon" href="">戻る</a>
		</div>
	</div>
	<button data-remodal-action="cancel" class="mdl_close"></button>
</div>
</body>
</html>
